spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./hr
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
#spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This enables the automatic
# execution of data.sql and schema.sql files to populate the database upon
# start up. data.sql is for queries and schema.sql is for creating tables

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 

#to debug the application
debug=true
server.port=80
